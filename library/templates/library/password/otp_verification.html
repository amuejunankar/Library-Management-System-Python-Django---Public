<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>

    <style>
      /* Reset default browser styles */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      
      /* Center the container */
      body {
        justify-content: center;
        align-items: center;
      }
      
      /* Style the container div */
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        margin-top: 20%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        opacity: 0;
        /* Initially hide the container */
        animation: fade-in 0.5s forwards;
        /* Apply fade-in animation */
      }
      
      /* Style the progress bar container */
      .progress-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      
      /* Style each step */
      .step {
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        margin-right: 10px;
        /* Add gap between step divs */
      }
      
      /* Style active step */
      .step.active {
        background-color: #007bff;
        color: #fff;
      }
      
      /* Style the form */
      form {
        margin-top: 20px;
      }
      
      /* Style the form group */
      .form-group {
        position: relative;
        margin-bottom: 20px;
      }
      
      /* Style the input field */
      .input-field {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 10px;
        border-bottom: 2px solid #ccc;
        background-color: transparent;
        font-size: 16px;
        color: #333;
      }
      
      /* Style the button */
      .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      /* Change button color on hover */
      .btn:hover {
        background-color: #0056b3;
      }
      
      /* Fade-in animation */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    {% include 'library/navbar.html' %}
    <div class="fade-in">
      <div class="container">
        <div class="progress-bar">
          <div class="step">Step 1</div>
          <div class="step active">Step 2</div>
          <div class="step">Step 3</div>
        </div>

        <form method="POST">
          {% csrf_token %}
          <h2>OTP Verification</h2>
          <div class="form-group">
            <input type="number" placeholder="Enter OTP" name="otp" class="input-field" />
          </div>
          <button type="submit" class="btn">Verify OTP</button>
        </form>
      </div>
    </div>
  </body>
</html>
