<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'styles/login_signup.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
  </head>

  <body>
    {% include 'library/navbar.html' %}
    <div class="login-signup-body">
      <div class="container signup-form">
        <h1>Signup</h1>
        <form method="POST">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" class="input-field" required />
          <input type="email" name="email" placeholder="Email" class="input-field" required />
          <input type="password" name="password" placeholder="Password" class="input-field" required />
          <input type="submit" value="Signup" class="submit-btn" />
        </form>
        <p class="login-link">
          Already have an account? <a href="{% url 'user_login' %}" class="link">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
